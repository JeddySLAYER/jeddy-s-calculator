<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 grid h-screen">
    <div class="bg-gray-500 rounded-2xl shadow-lg w-1/2 place-self-center grid p-10 m-10">
        <h1 class="place-self-center text-4xl italic mb-5">
            Jeddy's Super Calculator
        </h1>
        <span class="text-9xl place-self-center mb-10" id="counter"> 0 </span>
        <div class="w-full mb-10 space-y-5">
            <div class="flex justify-center space-x-5">
                <button class="rounded-lg bg-black text-white text-4xl w-1/6" id="one"> 1 </button>
                <button class="rounded-lg bg-gray-400 text-4xl w-1/6" id="two"> 2 </button>
                <button class="rounded-lg bg-white text-gray-700 text-4xl w-1/6" id="three"> 3 </button>
                <button class="rounded-lg bg-gray-700 text-gray-400 text-4xl w-1/6" id="add"> + </button>
            </div>
            <div class="flex justify-center space-x-5">
                <button class="rounded-lg bg-black text-white text-4xl w-1/6" id="four"> 4 </button>
                <button class="rounded-lg bg-gray-400 text-4xl w-1/6" id="five"> 5 </button>
                <button class="rounded-lg bg-white text-gray-700 text-4xl w-1/6" id="six"> 6 </button>
                <button class="rounded-lg bg-gray-700 text-gray-400 text-4xl w-1/6" id="minus"> - </button>
            </div>
            <div class="flex justify-center space-x-5">
                <button class="rounded-lg bg-black text-white text-4xl w-1/6" id="seven"> 7 </button>
                <button class="rounded-lg bg-gray-400 text-4xl w-1/6" id="eight"> 8 </button>
                <button class="rounded-lg bg-white text-gray-700 text-4xl w-1/6" id="nine"> 9 </button>
                <button class="rounded-lg bg-gray-700 text-gray-400 text-4xl w-1/6" id="time"> * </button>
            </div>
            <div class="flex justify-center space-x-5">
                <button class="rounded-lg bg-black text-white text-4xl w-1/6" id="zero2"> 00 </button>
                <button class="rounded-lg bg-gray-400 text-4xl w-1/6" id="zero"> 0 </button>
                <button class="rounded-lg bg-white text-gray-700 text-4xl w-1/6" id="point"> Â· </button>                
                <button class="rounded-lg bg-gray-700 text-gray-400 text-4xl w-1/6" id="divide"> / </button>
            </div>
        </div>
        <button class="rounded-lg bg-gray-400 place-self-center text-4xl w-1/3 p-2" id="love"> = </button>
    </div>
</body>
</html>
